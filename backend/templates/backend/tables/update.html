{% extends 'backend/base.html' %}

{% block title %}
Student Table
{% endblock %}

{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Student Data Tables
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Student tables</li>
      </ol>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Student Table</h3>
            </div>
            <div class="box-body">
                <h1>Student Information Form</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="roll_number" class="col-sm-2 col-form-label">Roll Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="roll_number" name="roll_number" value="{{ student.roll_number }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-10">
                            <input placeholder="YYYY-MM-DD" class="form-control" id="dob" name="dob" value="{{ student.dob }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box-body -->
          </div>

        </div>
        <!-- /.col -->
      </div>
    <!-- /.row -->
    </section>
</div>

{% endblock %}
  <!-- /.content-wrapper -->
